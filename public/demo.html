<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Database(btn, e){
            document.write(
                `Button name ${btn.name} <br>
                X Position  : ${e.clientX} <br>
                Y Position  : ${e.clientY} <br>
                Ctrl key  : ${e.ctrlKey}
                `
            )
        }
    </script>
</head>
<body>
        <div class="container">
            <button onclick="Database(this, event)" name="Insert">Insert click</button>
            <button onclick="Database(this, event)" name="Update">Update click</button>
            <button onclick="Database(this, event)" name="Delete">Delete click</button>
        </div>
</body>
</html>
